<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ</title>
    <!-- CSSスタイルの読み込み -->
    <link rel="stylesheet" type="text/css" href="index_login.css">
</head>

<body>
    <div class="container">
        <form id="loginForm" class="form">
            <h2>ログイン</h2>
            <!-- Eメール入力欄 -->
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="メールアドレスを入力" required>
            </div>
            <!-- パスワード入力欄 -->
            <div class="form-control">
                <label for="password">ログインパスワード</label>
                <input type="password" id="password" placeholder="ログインパスワードを入力" required>
            </div>
            <!-- ログインボタン -->
            <button id="login-button">ログイン</button>
            <!-- 新規登録へのリンク -->
            <p>新規登録はこちら☞ <a href="index_signup.html">新規登録</a></p>
        </form>
    </div>

    <!-- JavaScript -->
    <script type="module" src="index_login.js"></script>
</body>

</html>
