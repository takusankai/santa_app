<!DOCTYPE html>
<html lang="ja"> <!-- 言語設定 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンタチャットアプリ</title> <!-- ページタイトル -->

    <!-- スタイルシート -->
    <link rel="stylesheet" type="text/css" href="kids_chat1.0.css">
</head>

<body>

<!-- チャットボックス -->
<div id="chat-box">
    <div id="messages"></div> <!-- メッセージ表示エリア -->

    <button id="switch-user-button">ユーザー切り替え</button> <!-- ユーザー切り替えボタン -->
</div>

<script src="kids_chat1.0.js"></script>
