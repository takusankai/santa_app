<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>サインアップページ</title>
<!-- CSSファイルをリンク -->
<link rel="stylesheet" type="text/css" href="index_signup.css">
</head>
<body>
<div class="container">
    <!-- サインアップフォーム -->
    <form id="signupForm" class="form">
        <h2>サインアップ</h2>
        <div class="form-control">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="メールアドレスを入力" required>
        </div>
        <div class="form-control">
            <label for="password">ログインパスワード</label>
            <input type="password" id="password" placeholder="ログインパスワードを入力" required>
        </div>
        <div class="form-control">
            <label for="santasPassword">サンタのパスワード</label>
            <input type="password" id="santasPassword" placeholder="サンタのパスワードを入力" required>
        </div>
        <div class="form-control">
            <label for="santasPassword">お子さんの名前</label>
            <input type="text" id="kidsName" placeholder="お子さんの名前を入力" required>
        </div>
        <button type="submit">登録する</button>
        <!-- <p>アカウントをお持ちでないですか？ <a href="login.html">ログイン</a></p> -->
    </form>
</div>

<!-- JavaScriptファイルをリンク -->
<script src="index_signup.js"></script>
</body>
</html>
