<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サインアップページ</title>
    <!-- CSSの外部スタイルシートをリンク -->
    <link rel="stylesheet" href="index_signup.css">
</head>

<body>
    <div class="container">
        <!-- サインアップフォーム -->
        <form id="signupForm" class="form">
            <h2>サインアップ</h2>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="メールアドレスを入力" required>
            </div>
            <div class="form-control">
                <label for="password">ログインパスワード</label>
                <input type="password" id="password" placeholder="ログインパスワードを入力" required>
            </div>
            <div class="form-control">
                <label for="santasPassword">サンタのパスワード</label>
                <input type="password" id="santasPassword" placeholder="サンタのパスワードを入力" required>
            </div>
            <!-- 新規登録ボタン -->
            <button id="signup-button">登録する</button>
            <!-- 新規登録へのリンク -->
            <p>既に登録済みの方はこちら☞ <a href="index_login.html">ログイン</a></p>
        </form>
    </div>

    <!-- JavaScriptの外部スクリプトをリンク -->
    <script type="module" src="index_signup.js"></script>
</body>

</html>
