<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ログインページ</title>
<style>
    /* CSSスタイル */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .container {
        width: 350px;
    }

    .form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form h2 {
        margin-bottom: 20px;
        text-align: center;
    }

    .form-control {
        margin-bottom: 20px;
    }

    .form-control label {
        display: block;
        margin-bottom: 5px;
    }

    .form-control input {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-control input:focus {
        outline: none;
        border-color: #007bff;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    p {
        margin-top: 15px;
        text-align: center;
    }

    p a {
        color: #007bff;
        text-decoration: none;
    }

    p a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="container">
    <form id="loginForm" class="form">
        <h2>ログイン</h2>
        <div class="form-control">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="メールアドレスを入力" required>
        </div>
        <div class="form-control">
            <label for="password">ログインパスワード</label>
            <input type="password" id="password" placeholder="ログインパスワードを入力" required>
        </div>
        <button type="submit">ログイン</button>
        <p>新規登録はこちら☞ <a href="index_signup.html">新規登録</a></p>
    </form>
</div>

<script>
// フォーム送信を処理するJavaScript
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // デフォルトのフォーム送信を防止
    
    // ここにログインロジックを追加する。例えば、サーバーにリクエストを送信するなど。
    // デモ目的で、メールアドレスとパスワードをコンソールにログとして出力する。
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    console.log('メールアドレス:', email);
    console.log('パスワード:', password);
});
</script>
</body>
</html>
